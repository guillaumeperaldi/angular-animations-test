<section class="debug">
	<div class="header">Debug : </div>
	<div>
		<span class="label">Toggle status</span>
		<span class="value">{{ showNotifNav }}</span>
	</div>
	<button [disabled]="eventState === animationPhase.start" (click)="toggleShowNotifNav()">Toggle panel</button>
</section>
<div *ngIf="showNotifNav" [@panelAnimation]="showNotifNav" (@panelAnimation.start)="panelAnimationStart($event)"
	(@panelAnimation.done)="panelAnimationEnd($event)" class="notifications-panel" (click)="toggleShowNotifNav()"
	(panright)="toggleShowNotifNav()">
	<ul>
		<li>Notification 2.1</li>
		<li>Notification 2.2</li>
		<li>Notification 2.3</li>
		<li>Notification 2.4</li>
		<li>Notification 2.5</li>
		<li>Notification 2.6</li>
	</ul>
</div>
