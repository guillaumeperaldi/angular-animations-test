<div class="test1">
  <section class="debug">
    <div class="header">Debug :</div>
    <div>
      <span class="label">Toggle status</span>
      <span class="value">{{ showNotifNav }}</span>
    </div>
    <button
      [disabled]="eventState === animationPhase.start"
      (click)="toggleShowNotifNav()"
    >
      Toggle panel
    </button>

    <hr />
    <div class="progress-bar" [@enabledStateChange]="eventState"></div>
  </section>
  <div
    *ngIf="showNotifNav"
    class="notifications-panel"
    [@panelAnimation]="showNotifNav"
    (@panelAnimation.start)="panelAnimationStartCallBack($event)"
    (@panelAnimation.done)="panelAnimationEndCallBack($event)"
    (click)="toggleShowNotifNav()"
    (panright)="toggleShowNotifNav()"
  >
    <ul>
      <li>Notification 2.1</li>
      <li>Notification 2.2</li>
      <li>Notification 2.3</li>
      <li>Notification 2.4</li>
      <li>Notification 2.5</li>
      <li>Notification 2.6</li>
    </ul>
  </div>
</div>
<div class="test2">
  <div class="tabs-content">
    <section *ngIf="tab === 'left-pan'">
      <span>LeftPan content</span>
    </section>
    <section *ngIf="tab === 'middle-pan'">
      <span>MiddlePan content</span>
    </section>
    <section *ngIf="tab === 'right-pan'">
      <span>RightPan content</span>
    </section>
  </div>
</div>
