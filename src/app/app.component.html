<nav>
  <a class="button" routerLink="/crisis-list" routerLinkActive="activebutton">Crisis Center</a> |
  <a class="button" routerLink="/heroes-list" routerLinkActive="activebutton">Heroes</a>
</nav>
<router-outlet></router-outlet>
<section class="debug">
	<div class="header">Debug : </div>
	<div>
		<span class="label">Toggle status</span>
		<span class="value">{{ showNotifNav }}</span>
	</div>
	<button [disabled]="eventState === animationPhase.start" (click)="toggleShowNotifNav()">Toggle panel</button>

	<hr />
	<div class="progress-bar" [@enabledStateChange]="eventState">

	</div>
</section>
<div *ngIf="showNotifNav" class="notifications-panel" [@panelAnimation]="showNotifNav"
	(@panelAnimation.start)="panelAnimationStartCallBack($event)"
	(@panelAnimation.done)="panelAnimationEndCallBack($event)" (click)="toggleShowNotifNav()"
	(panright)="toggleShowNotifNav()">
	<ul>
		<li>Notification 2.1</li>
		<li>Notification 2.2</li>
		<li>Notification 2.3</li>
		<li>Notification 2.4</li>
		<li>Notification 2.5</li>
		<li>Notification 2.6</li>
	</ul>
</div>
